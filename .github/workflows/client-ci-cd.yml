name: Frontend CI

on:
  push:
    paths:
      - 'frontend/healthaid-frontend/**'
  pull_request:
    paths:
      - 'frontend/healthaid-frontend/**'

jobs:
  frontend:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: frontend/healthaid-frontend/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: npm ci
        working-directory: frontend/healthaid-frontend

      # Run lint
      - name: Run ESLint
        run: npm run lint
        working-directory: frontend/healthaid-frontend

      # Optional: Run tests
      - name: Run tests
        run: npm test
        working-directory: frontend/healthaid-frontend
        continue-on-error: false

      # Optional: Build project
      - name: Build
        run: npm run build
        working-directory: frontend/healthaid-frontend

